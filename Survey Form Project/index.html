<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>NET<span>FLIX</span></h1>
        <h3>Thank you for signing up to Netflix.Tell me more about yourself</h3>
      </header>
      <section>
        <form action="./result.html">
          <div class="inputbox">
            <label for="name">Name</label><br />
            <input
              type="text"
              placeholder="Enter Your Name"
              id="name"
              name="Name"
            />
          </div>

          <div class="inputbox">
            <label for="age">Age</label><br />
            <input
              type="number"
              placeholder="Enter Your Age"
              id="age"
              name="Age"
            />
          </div>

          <div class="inputbox">
            <label for="email">Email</label><br />
            <input
              type="email"
              placeholder="Enter Your Email"
              id="email"
              name="Email"
            />
          </div>

          <div class="inputbox">
            <label for="content">Content Type</label><br>
            <select name="content" id="content">
              <option value="series">Series</option>
              <option value="movies">movies</option>
              <option value="tvshows">tvshows</option>
            </select>
          </div>

          <div class="inputbox">
            <label for="movıe" class="typebaslık">Movie Type</label><br>
            <div>
                <input type="checkbox" id="comedy" name="movıe" />
            <label for="comedy">Comedy</label>
        </div>
            
            <div>
                <input type="checkbox" id="action" name="movıe" />
            <label for="action">Action</label>
        </div>
            
            <div>
                <input type="checkbox" id="romance" name="movıe" />
            <label for="romance">Romance</label>
            </div>
            
          </div>
          <div class="inputbox">
            <label>Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            </div>
            
            <div>
                <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            </div>
            
            <div>
                <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
            </div>
            
          </div>
          <div class="inputbox">
            <label for="Feedback">Feed Back</label><br>
            <textarea
              placeholder="any comment"
              name="Feedback"
              id="Feedback"
              cols="50"
              rows="7"
            ></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
