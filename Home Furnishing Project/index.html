<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!--*********** HEADER ************-->
      <header>
        <div class="input-part">
          <img src="./images/logo.png" alt="logo" class="logo" />
          <div class="select">
            <select name="ctg" id="ctg">
              <option value="All">All categories</option>
              <option value="wooden">Wooden</option>
              <option value="linen">Bedroom</option>
              <option value="kitchen">Kitchen</option>
            </select>
          </div>
          <div class="search">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Enter a Word"
            />
            <img src="./images/magnifier.png" alt="büyütec" />
          </div>
          <div class="support">
            <p class="phone">0 800 456 80 80</p>
            <p class="support-text">Support 24/7</p>
          </div>
        </div>
        <div class="icons">
          <img src="./images/user.png" alt="user" />
          <img src="./images/heart.png" alt="heart" />
          <img src="./images/shoppingCart.png" alt="sepet" />
        </div>
      </header>

      <nav>
        <div class="button">
          <img src="./images/unordered-list.png" alt="" />
          <p>Select By Categories</p>
        </div>

        <ul class="navbar">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Bedroom</li>
          <li>Kitchen</li>
          <li>Floor</li>
        </ul>
      </nav>

      <main>
        <div class="essantials">
          <div class="essantials-text">
            Furniture essentials to a functional home design
          </div>
          <div class="sofa">
            <img src="./images/sofa.png" alt="" />
          </div>
        </div>

        <div class="lightining">
            <p>Why is lightining is important in design</p>
            <img src="./images/armchair.png" alt="">
        </div>




      </main>
    </div>
  </body>
</html>
